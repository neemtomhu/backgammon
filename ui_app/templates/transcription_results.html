<!DOCTYPE html>
<html>
<head>
    <title>Backgammon game transcription</title>
    <style>
        .container {
            display: flex;
            justify-content: start;
        }

        .moves {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .moves button {
            margin-bottom: 10px;
            text-align: left;
            padding-left: 10px;
        }

        .video-player {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="moves">
        {% for move in moves_data %}
        <button onclick="jumpToTime('{{ move.timestamp }}')">[{{ move.timestamp }}] Dice: {{ move.dice_roll }} Move(s): {{ move.moves }}</button>
        {% endfor %}
    </div>

    <div class="video-player">
        <video id="myVideo" width="750" controls>
            <source src="{{ url_for('serve_video', token=token) }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</div>

<script>
    function jumpToTime(timeString) {
        var video = document.getElementById("myVideo");
        var timeParts = timeString.split(':');
        var seconds = (+timeParts[0]) * 60 + (+timeParts[1]);
        video.currentTime = seconds;
        video.play();
    }
</script>

</body>
</html>
